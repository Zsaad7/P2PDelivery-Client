<form class="registration-form">
  <div class="form-group">
    <label for="fullname">Nom complet:</label>
    <input type="text" id="fullname" [(ngModel)]="fullname" class="form-control">
  </div>
  <div class="form-group">
    <label for="username">Nom d'utilisateur:</label>
    <input type="text" id="username" [(ngModel)]="username" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe:</label>
    <input type="password" id="password" [(ngModel)]="password" class="form-control">
  </div>
  <div class="form-group">
    <label for="address">Adresse:</label>
    <input type="text" id="address" [(ngModel)]="address" class="form-control">
  </div>
  <div class="form-group">
    <label for="phone">Téléphone:</label>
    <input type="tel" id="phone" [(ngModel)]="phone" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">S'inscrire</button>

  <p>zoieifoizef</p>
</form>
